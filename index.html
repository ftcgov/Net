<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Federal IP Intelligence System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
background:black;
color:#e5e7eb;
overflow:hidden;
}

/* MATRIX */
canvas{position:fixed;top:0;left:0;z-index:-1}

/* LOGIN */
#login{
position:fixed;
inset:0;
display:flex;
align-items:center;
justify-content:center;
background:rgba(0,0,0,.85);
z-index:5;
}
.login-box{
background:#020617;
padding:30px;
border-radius:14px;
width:320px;
text-align:center;
border:1px solid #1f2937;
}
.login-box h2{color:#93c5fd}
.login-box input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:8px;
border:none;
}
.login-box button{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:linear-gradient(135deg,#2563eb,#1e40af);
color:#fff;
cursor:pointer;
}

/* HEADER */
.header{
padding:15px;
text-align:center;
border-bottom:1px solid #1f2937;
background:rgba(0,0,0,.6);
position:relative;
}
.badge{
position:absolute;
top:10px;
right:15px;
font-size:12px;
opacity:.6;
}
.header h1{margin:0;color:#a7f3d0}
.header p{margin:5px 0;font-size:13px;color:#9ca3af}

/* MAIN */
.main{padding:15px;max-width:1100px;margin:auto}
.input-area{
display:flex;
flex-wrap:wrap;
gap:10px;
justify-content:center;
}
input,button{
padding:12px;
border-radius:8px;
border:none;
font-size:15px;
}
button{
background:linear-gradient(135deg,#2563eb,#1e40af);
color:#fff;
cursor:pointer;
}
button.secondary{background:#374151}

/* TERMINAL */
.terminal{
margin-top:15px;
background:#020617;
border-radius:14px;
display:none;
overflow:hidden;
box-shadow:0 30px 80px rgba(0,0,0,.8);
}
.terminal-header{
background:#111827;
padding:8px;
display:flex;
gap:8px;
}
.dot{width:12px;height:12px;border-radius:50%}
.red{background:#ff5f57}
.yellow{background:#febc2e}
.green{background:#28c840}
.terminal-body{
padding:14px;
font-family:"SF Mono",monospace;
font-size:14px;
height:300px;
overflow-y:auto;
white-space:pre-wrap;
}

/* MAP */
.map{
margin-top:15px;
height:200px;
border-radius:14px;
background:linear-gradient(180deg,#020617,#020617),
url("https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg");
background-size:cover;
background-blend-mode:overlay;
border:1px solid #1f2937;
display:none;
position:relative;
}
.ping{
position:absolute;
width:10px;
height:10px;
background:#22c55e;
border-radius:50%;
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%{transform:scale(1);opacity:1}
100%{transform:scale(3);opacity:0}
}

/* REPORT */
.report{
margin-top:15px;
padding:15px;
border-radius:14px;
background:rgba(2,6,23,.9);
border:1px solid #1f2937;
display:none;
}
.report h3{color:#93c5fd}

/* WATERMARK */
.watermark{
position:fixed;
bottom:10px;
right:15px;
font-size:11px;
opacity:.4;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="login">
<div class="login-box">
<h2>Secure Clearance Login</h2>
<input placeholder="Victim ID">
<input placeholder="Access Key" type="password">
<button onclick="enter()">Authorize Access</button>
</div>
</div>

<div class="header">
<h1>Federal IP Intelligence Console</h1>
<p>Authorized Simulation â€¢ SOC / Cyber Division</p>
<div class="badge">FBI Â· NSA Â· SOC</div>
</div>

<div class="main">

<div class="input-area">
<input id="ipInput" placeholder="Enter target IP">
<button onclick="startScan()">Run Scan</button>
<button class="secondary" onclick="voice()">ðŸŽ™ Voice</button>
<button class="secondary" onclick="fullscreen()">Fullscreen</button>
</div>

<div class="terminal" id="terminal">
<div class="terminal-header">
<div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
</div>
<div class="terminal-body" id="terminalBody"></div>
</div>

<div class="map" id="map">
<div class="ping" style="top:45%;left:55%"></div>
<div class="ping" style="top:60%;left:30%"></div>
</div>

<div class="report" id="report">
<h3>Final Intelligence Report</h3>
<p><b>Target IP:</b> <span id="rIp"></span></p>
<p><b>Analyst:</b> Tsoni Hansen</p>
<p><b>Calls:</b> Secure Network</p>
<p><b>SMS:</b> Secure Network</p>
<p><b>Mail:</b> Moderated Security</p>
<button onclick="pdf()">Download PDF</button>
</div>

</div>

<div class="watermark">Federal Cyber Intelligence Simulation</div>

<script>
/* LOGIN */
function enter(){document.getElementById("login").style.display="none"}

/* MATRIX */
const c=document.getElementById("matrix"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const l="01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fs=14;const cols=c.width/fs;const d=[];
for(let i=0;i<cols;i++)d[i]=1;
setInterval(()=>{
x.fillStyle="rgba(0,0,0,.05)";
x.fillRect(0,0,c.width,c.height);
x.fillStyle="#22c55e";
x.font=fs+"px monospace";
for(let i=0;i<d.length;i++){
const t=l[Math.floor(Math.random()*l.length)];
x.fillText(t,i*fs,d[i]*fs);
if(d[i]*fs>c.height&&Math.random()>0.975)d[i]=0;
d[i]++;
}},35);

/* SCAN */
function startScan(){
const ip=ipInput.value.trim();
if(!ip)return;
terminal.style.display="block";
map.style.display="block";
report.style.display="none";
terminalBody.textContent="";
rIp.textContent=ip;

const logs=[
"Secure Terminal Initialized",
"Analyst: Tsoni Hansen",
"Target IP: "+ip,
"Geo-Trace activated (simulated)",
"Scanning Calls / SMS / Mail...",
""
];
let i=0;
const t=setInterval(()=>{
terminalBody.textContent+=logs[i]+"\n";
terminalBody.scrollTop=9999;
i++;
if(i===logs.length){
clearInterval(t);
progress();
}},300);
}

function progress(){
let p=0;
const t=setInterval(()=>{
p++;
terminalBody.textContent+=`Scanning... ${p}:00 / 10:00\n`;
if(p===5){
terminalBody.textContent+="Generating report...\n";
report.style.display="block";
}
if(p===10){
terminalBody.textContent+="Scan completed successfully.\n";
clearInterval(t);
}},800);
}

/* VOICE */
function voice(){
const r=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
r.lang="en-US";
r.start();
r.onresult=e=>ipInput.value=e.results[0][0].transcript;
}

/* FULLSCREEN */
function fullscreen(){
document.fullscreenElement?document.exitFullscreen():document.documentElement.requestFullscreen();
}

/* PDF */
function pdf(){
const {jsPDF}=window.jspdf;
const p=new jsPDF();
p.text("Federal IP Intelligence Report",20,20);
p.text("Analyst: Tsoni Hansen",20,35);
p.text("Target IP: "+rIp.textContent,20,45);
p.text("Calls: Secure Network",20,60);
p.text("SMS: Secure Network",20,70);
p.text("Mail: Moderated Security",20,80);
p.save("Federal_IP_Report.pdf");
}
</script>

</body>
</html>
